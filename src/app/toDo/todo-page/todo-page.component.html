<section class="jumbotron text-center">
  <div class="container">
    <h1 class="jumbotron-heading">ToDo
      <app-add-todo-modal (added)="loadToDos()"></app-add-todo-modal>
    </h1>
  </div>
</section>

<div class="container">
  <ul class="list-group">
    <li *ngFor="let todo of displayToDos" class="list-group-item d-flex justify-content-between align-items-center">
      {{todo.name}}
      <span>
       <span class="badge badge-primary badge-pill">
         {{todo.time}}
       </span>
        <button (click)="deleteToDo(todo)"  class="btn" type="button">
          <i class="far fa-trash-alt"></i>
        </button>
    </span>
    </li>
  </ul>
</div>
